{% extends 'adminnavbar.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Course Details</title>
    <style>
        /* CSS styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        h2 {
            text-align: center;
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }
        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
            color: #333;
        }
        tr:nth-child(even) {
            background-color: #ddd;
        }
        tr:hover {
            background-color: #f2f2f2;
        }
        a {
            text-decoration: none;
            color: blue;
        }
        a:hover {
            text-decoration: underline;
            color: darkblue;
        }
        .btn {
            padding: 8px 16px;
            border: none;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            border-radius: 4px;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<h2>Course Details</h2>
<table border="2" cellspacing="0" class="table">
    <tr>
        <th>Course Name</th>
        <th>Course Duration</th>
        <th>Course Fees</th>
        <th>Update Course</th>
        <th>Delete Course</th>
    </tr>
    {% for i in data %}
    <tr>
        <td>{{ i.course_name }}</td>
        <td>{{ i.course_duration }}</td>
        <td>{{ i.course_fees }}</td>
        <td><a class="btn" href="{% url 'update_course' i.id %}">Update</a></td>
        <td><a class="btn" href="{% url 'delete_course' i.id %}">Delete</a></td>
    </tr>
    {% endfor %}
</table>

<script>
    // JavaScript functions
    document.addEventListener("DOMContentLoaded", function () {
        // You can add your JavaScript code here
    });
</script>
</body>
</html>
{% endblock %}
