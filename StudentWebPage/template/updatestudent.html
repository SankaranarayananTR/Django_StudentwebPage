{% extends 'adminnavbar.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Student Data</title>
    <style>
        /* CSS styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        h2 {
            text-align: center;
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }
        table {
            width: 50%;
            margin: 0 auto;
            border-collapse: collapse;
        }
        td {
            padding: 10px;
            text-align: left;
        }
        input[type="text"],
        input[type="number"],
        input[type="email"],
        select {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<h2>Add Student Data</h2>
<form  method="post">
    {% csrf_token %}
    <table align="center">
        <tr>
            <td>Student Name:</td>
            <td><input type="text" name="txtname" value="{{ student.stud_name }}"></td>
        </tr>
        <tr>
            <td>Student Phone Number:</td>
            <td><input type="number" name="txtno" value="{{ student.stud_phno }}"></td>
        </tr>
        <tr>
            <td>Student Email:</td>
            <td><input type="email" name="txtmail" value="{{ student.stud_mail }}"></td>
        </tr>
        <tr>
            <td>Student City:</td>
            <td><select name="ddlcity">
                <option selected>{{ student.stud_city }}</option>
            {% for i in CityData %}
                <option>{{ i.city_name }}</option>
            {% endfor %}
            </select></td>
        </tr>
        <tr>
            <td>Course:</td>
            <td><select name="ddlCourse">
                <option selected>{{ student.stud_course }}</option>
            {% for i in CourseData %}
                <option>{{ i.course_name }}</option>
            {% endfor %}
            </select></td>
        </tr>
        <tr>
            <td>Paid Fees:</td>
            <td><input type="number" name="txtpaidfees" value="{{ student.paid_fees }}"></td>
        </tr>
        <tr>
            <td>Pending Fees:</td>
            <td><input type="number" name="txtpaidfees" value="{{ student.pending_fees }}" disabled></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" name="btnsubmit" value="Add Student"></td>
        </tr>
    </table>
</form>
</body>
</html>
{% endblock %}
