{% extends 'adminnavbar.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Course Details</title>
    <style>
        /* CSS styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        h3 {
            text-align: right;
            color: green;
            font-family: 'Arial Black', sans-serif; /* Example of using system fonts */
        }
        h2 {
            text-align: center;
            color: blue;
            font-family: 'Courier New', monospace; /* Example of using system fonts */
        }
        form {
            width: 300px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"],
        input[type="number"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: orange;
            color: white;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: darkorange;
        }
    </style>
</head>
<body>
<h3>{{ msg }}</h3>
<h2>Add Course Details</h2>
<form action="add_course" method="post">
    {% csrf_token %}
    <table align="center">
        <tr>
           <td>Course Name:</td>
           <td><input type="text" name="txtcourse"></td>
        </tr>
        <tr>
           <td>Course Duration:</td>
           <td><input type="text" name="txtduration"></td>
        </tr>
        <tr>
           <td>Course Fees:</td>
           <td><input type="number" name="txtfees"></td>
        </tr>
        <tr>
            <td align="center" colspan="2"><input type="submit" name="btnsub" value="Add Course"></td>
        </tr>
    </table>
</form>
<script>
    // JavaScript functions
    document.addEventListener("DOMContentLoaded", function () {
        // You can add your JavaScript code here
    });
</script>
</body>
</html>
{% endblock %}
