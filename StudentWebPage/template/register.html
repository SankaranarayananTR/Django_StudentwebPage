<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        h1 {
            text-align: center;
            color: red;
        }
        form {
            margin: 0 auto;
            width: 50%;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table {
            margin: 0 auto;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            background-color: red;
            color: #fff;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
<h1>{{ msg }}</h1>
<form action="reg" method="POST" onsubmit="return validateForm()">
    {% csrf_token %}
    <h1 align="center">Welcome To Register Page</h1>
    <h2 align="center" style='color:red;'>{{ mssg }}</h2>
    <table>
        <tr>
            <td>Username:</td>
            <td><input type="text" name="username"></td>
        </tr>
        <tr>
            <td>Email:</td>
            <td><input type="email" name="UserEmail"></td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input type="password" name="pwd"></td>
        </tr>
        <tr>
            <td>Re-Password:</td>
            <td><input type="password" name="pwd1"></td>
        </tr>
        <tr>
            <td colspan="2" align="center"><input type="submit" name="sub" value="Register"></td>
        </tr>
    </table>
</form>

<script>
    function validateForm() {
        var username = document.forms["regForm"]["username"].value;
        var email = document.forms["regForm"]["UserEmail"].value;
        var password = document.forms["regForm"]["pwd"].value;
        var confirmPassword = document.forms["regForm"]["pwd1"].value;

        if (username == "") {
            alert("Username must be filled out");
            return false;
        }
        if (email == "") {
            alert("Email must be filled out");
            return false;
        }
        if (password.length < 6) {
            alert("Password must be at least 6 characters long");
            return false;
        }
        if (password != confirmPassword) {
            alert("Passwords do not match");
            return false;
        }
    }
</script>
</body>
</html>
