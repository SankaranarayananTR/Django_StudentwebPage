{% extends 'adminnavbar.html' %}

{% block content %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Student Data</title>
    <style>
        /* CSS styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        h3 {
            text-align: right;
            color: green;
            font-size: 18px;
        }
        h2 {
            text-align: center;
            color: blue;
            font-size: 24px;
        }
        form {
            width: 300px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"],
        input[type="number"],
        input[type="email"],
        select,
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<h3>{{ msg }}</h3>
<h2>Add Student Data</h2>
<form action="addstudent" method="post">
    {% csrf_token %}
    <table align="center">
        <tr>
            <td>Student Name:</td>
            <td><input type="text" name="txtname"></td>
        </tr>
        <tr>
            <td>Student Phone no:</td>
            <td><input type="number" name="txtno"></td>
        </tr>
        <tr>
            <td>Student Email:</td>
            <td><input type="email" name="txtmail"></td>
        </tr>
        <tr>
            <td>Student City:</td>
            <td>
                <select name="ddlcity">
                    <option>---Select City---</option>
                    {% for i in CityData %}
                        <option>{{ i.city_name }}</option>
                    {% endfor %}
                </select>
            </td>
        </tr>
        <tr>
            <td>Course:</td>
            <td>
                <select name="ddlCourse">
                    <option>---Select Course---</option>
                    {% for i in CourseData %}
                        <option>{{ i.course_name }}</option>
                    {% endfor %}
                </select>
            </td>
        </tr>
        <tr>
            <td>Course Fees:</td>
            <td><input type="number" name="txtcoursefees" disabled></td>
        </tr>
        <tr>
            <td>Paid Fees:</td>
            <td><input type="number" name="txtpaidfees"></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" name="btnsubmit" value="Add Student"></td>
        </tr>
    </table>
</form>
<script>
    // JavaScript functions
    document.addEventListener("DOMContentLoaded", function () {
        // You can add your JavaScript code here
    });
</script>
</body>
</html>
{% endblock %}
